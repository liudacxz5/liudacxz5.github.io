# 导航栏设置
nav:
  logo: /blob/master/img/favicon.png
  display_title: true
  fixed: true # fixed navigation bar

# 菜单、目录
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
#   清单||fa fa-heartbeat:
#     音乐: /music/ || fas fa-music
#     照片: /Gallery/ || fas fa-images
#     电影: /movies/ || fas fa-video
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart
# 代码高亮 
# darker 
# pale night
# light
# ocean
# mac
# mac light
highlight_theme: mac
# 代码换行
code_word_wrap: true
# 社交图标
# social:
#   fab fa-github: https://github.com/liudacxz5 || Github || "#hdhfbb"
#   fas fa-envelope: mailto:liudacxz5@163.com || Email || "#000000"
